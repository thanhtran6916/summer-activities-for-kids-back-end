server.port=8085

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=${SECRETS_DB_URL:jdbc:postgresql://localhost:5432/summer_activity}
spring.datasource.username=${SECRETS_DB_USERNAME:postgres}
spring.datasource.password=${SECRETS_DB_PASSWORD:123456}

#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

#Multipart file
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Authentication
auth.secret.key=${AUTH.SECRET.KEY:1234567890}
auth.expire.time=${AUTH.EXPIRE.TIME:86400000}
